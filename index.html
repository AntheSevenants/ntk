<!DOCTYPE html>
<html class="h-100">

<head>
	<link href="css/style.css" rel="stylesheet" type="text/css">
	<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<script src="lib/trendy.js?v=2"></script>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Oefeningenvisualisator voor Nederlandse Taalkunde</title>
</head>

<body class="h-100 d-flex flex-column">
	<header class="container text-center py-4">
		<h1>Oefeningenvisualisator voor Nederlandse Taalkunde I</h1>
		<h4>door Anthe Sevenants</h4>
	</header>
	<main class="container-fluid flex-grow-1 d-flex flex-column">
		<div class="row pb-2 mx-1">
			<textarea class="form-control font-monospace top" autofocus id="sentence"
				placeholder="Hij drong erop aan spoed te maken met de parlementaire behandeling van een hervorming die tot doel heeft de bevoegdheden van de president te beknotten.">Besluiteloosheid vermijden, daar was het hem altijd om te doen geweest.</textarea>
		</div>
		<div class="row pb-2 mx-1">
			<textarea class="form-control font-monospace bottom" id="correction" placeholder="A10 B22 C52 D24 EY51
E24 FG23 HY50
LY90
OY90
N5 O10 PQ24 R22 SY30
SW30 XY23">AB50 C50+ D20 E10 F40 G75 H50+ IJ22 K21
A30 B21</textarea>
		</div>
		<div class="row flex-grow-1 mx-1 mb-3">
			<div class="card w-100 h-100" id="output_wrapper">
				<div class="card-body" id="output">
					This is some text within a card body.
				</div>
			</div>
		</div>
	</main>
	</div>

	<script>
		boot();
	</script>
</body>

</html>
